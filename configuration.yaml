homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude:  !secret latitude_home
  longitude: !secret longitude_home
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation_home
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Brussels

# Show links to resources in log and frontend
introduction:

# Enables the frontend
frontend:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret api_password
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Sensor
sensor: !include_dir_list sensors
# Binary sensors
binary_sensor: !include_dir_list binarysensors
# Text to speech
tts:
  platform: google

mqtt:
  broker: mqtt.office.talpau
  port: 1883
  username: ha
  password: !secret mqtt_password
  client_id: home-assistant
  keepalive: 60
  protocol: 3.1 
  birth_message:
    topic: "tele/hass/LWT"
    payload: "Online"
    qos: 1
    retain: true
  will_message:
    topic: "tele/hass/LWT"
    payload: "Offline"
    qos: 1
    retain: true

influxdb:
  host: 10.1.14.93
  port: 8086
  database: home_assistant

switch: !include_dir_list switches

device_tracker: !include_dir_list device_trackers

zone: !include_dir_list zones



automation:
  # Change the light in the kitchen and living room to 150 brightness and color red.
  - alias: 'turn on the light after  sunset '
    trigger:
      platform: sun
      event: sunset
      offset: "-00:45:00"
    action:
      service: homeassistant.turn_on
      entity_id: switch.salon_switch
  # Change the light in the kitchen and living room to 150 brightness and color red.
  - alias: 'turn off the light after sun rise ' 
    trigger:
     platform: sun
     event: sunrise
     offset: "00:45:00"
    action:
     service: homeassistant.turn_off
     entity_id: switch.salon_switch

